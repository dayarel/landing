<div id="cupon">
  <div class="cupon-intro">
    <p class="cupon-intro-titulo">
      ¿Quieres ser <strong>Policía Local?</strong>
    </p>
    <p class="cupon-intro-copy">
      Rellena el formulario a continuación y en breve nos pondremos en contacto
      contigo para contarte como <strong>Polcia Local</strong>
    </p>
  </div>
  <form>
    <div class="form-fields">
      <input type="text" placeholder="Nombre" />
      <input type="text" placeholder="Teléfono" />
      <input type="email" placeholder="Email" />
      <select name="provincia" id="provincia">
        <option value="">-- Provincia --</option>
        <option value="">Andalucía</option>
        <option value="">Castilla León</option>
        <option value="">Castilla la Mancha</option>
        <option value="">Cantabria</option>
        <option value="">Cataluña</option>
        <option value="">Euskadi</option>
      </select>
      <select name="edad" id="edad">
        <option value="">-- Edad --</option>
        <option value="">18</option>
        <option value="">19</option>
        <option value="">20</option>
        <option value="">21</option>
        <option value="">22</option>
        <option value="">23</option>
      </select>
      <input type="email" placeholder="Código Postal" />
      <select name="nivelestudios" id="nivelestudios">
        <option value="">-- Nivel de Estudios --</option>
        <option value="">Secundaria</option>
        <option value="">Bachillerato</option>
        <option value="">Grado</option>
        <option value="">Doctorado</option>
      </select>
      <div class="select-wrapper">
        <select name="nacionalidad" id="nacionalidad">
          <option value="">-- Nacionalidad --</option>
          <option value="">Española</option>
          <option value="">Inglesa</option>
          <option value="">Francesa</option>
          <option value="">Italiana</option>
          <option value="">Suiza</option>
          <option value="">Noruega</option>
        </select>
        <p class="minimos">Estudios mínimos bachiller</p>
      </div>
    </div>
    <div class="checkboxes">
      <label class="checkbox">
        <input type="checkbox" name="" id="" />
        <span
          >Consiento en recibir comunicaciones comerciales de las empresas
          integrantes del <a href="">Grupo Educa Holco</a></span
        >
      </label>
      <label class="checkbox">
        <input type="checkbox" name="" id="" />
        <span>He leídto y acepto la <a href="">Política de Privacidad</a></span>
      </label>
    </div>
    <button type="submit">Enviar</button>
  </form>
</div>
